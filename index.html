<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<div class="light">
  <button class="on">Turn On</button>
  <img class="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
  <button class="off">Turn Off</button>
</div>

<div class="container counter">
  <button class="incre">+</button>
<input class="input" type="text" value="1">
<button class="decre">-</button>
</div>

<div class="container menu">
  <button class="btn">Click Here</button> 
</div>

<section id="box">
  <div class="container h-100"> 
    <div class="flex h-100 justify-content-center align-items-center">
        <div class="form-input col-lg-4 position-relative">
            <input  type="password" placeholder="Enter your password" >
            <span class="passwordToggler">
                <i class="bi bi-eye-slash"></i>
            </span>
        </div>
</section>

<div class="cursor"></div>
    <div class="cursorSm"></div>


  <script src="./js/app.js"></script>
</body>
</html>
